<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estudiantes EAN</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Estudiantes <b>Ean</b></h2>
            </div>
            <div class="col-sm-6">
              <a
                href="#addBookModal"
                class="btn btn-success"
                data-toggle="modal"
                ><i class="material-icons">&#xE147;</i>
                <span>Adición Nuevo Estudiante</span></a
              >
              <a
                href="#getCursoModal"
                class="btn btn-success"
                data-toggle="modal"
                ><i class="material-icons">&#xE147;</i>
                <span>Seleccionar Curso</span></a
              >              
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover w-auto">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>eMail</th>
              <th>Curso</th>
              <th>Accíones</th>
            </tr>
          </thead>
          <tbody id="est"></tbody>
        </table>
        <div class="clearfix">
          <div id="counter" class="hint-text"></div>
        </div>
      </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addBookModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form
            action="javascript:void(0);"
            method="POST"
            onsubmit="addBookItem()"
          >
            <div class="modal-header">
              <h4 class="modal-title">Adición Estudiante</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Id</label>
                <input
                  type="text"
                  id="add-id"
                  value="0"
                  placeholder="Ingrese el Id del Estudiante"
                  class="form-control"
                  readonly
                />
              </div> 
              <div class="form-group">
                <label>Nombre</label>
                <input
                  type="text"
                  id="add-name"
                  placeholder="Ingrese Nombre del Estudiante"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>eMail</label>
                <input
                  type="text"
                  id="add-email"
                  placeholder="Ingrese eMail del Estudiante"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Curso</label>
                <input
                  type="text"
                  id="add-curso"
                  placeholder="Digite el curso del Estudiante"
                  class="form-control"
                  required
                />
              </div>
             </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-success" value="Add" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Get Modal HTML -->
    <div id="getCursoModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form
            action="javascript:void(0);"
            method="PUT"
            onsubmit="getCursoItem()"
          >
            <div class="modal-header">
              <h4 class="modal-title">Seleccionar Curso</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Curso</label>
                <input
                  type="text"
                  id="get-curso"
                  placeholder="Digite el curso a filtrar"
                  class="form-control"
                  required
                />
              </div>
             </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-success" value="Seleccionar" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editBookModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="javascript:void(0);" onsubmit="updateBookItem()">
            <input type="hidden" id="edit-id" />
            <div class="modal-header">
              <h4 class="modal-title">Actualizar Estudiante</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>id</label>
                <input
                  type="text"
                  id="edit-id"
                  placeholder="Digite el id del Estudiante"
                  class="form-control"
                  readonly
                />
              </div>
              <div class="form-group">
                <label>Nombre</label>
                <input
                  type="text"
                  id="edit-name"
                  placeholder="Digite el Nombre del Estudiante"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>eMail</label>
                <input
                  type="text"
                  id="edit-email"
                  placeholder="Digite el eMail del Estudiante"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>curso</label>
                <input
                  type="text"
                  id="edit-curso"
                  placeholder="Digite el curso del Estudiante"
                  class="form-control"
                  required
                />
              </div>              
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-info" value="Save" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteBookModal" class="modal fade">
      <input type="hidden" id="delete-id" />
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="javascript:void(0);" onsubmit="deleteBookItem()">
            <div class="modal-header">
              <h4 class="modal-title">Eliminar Estudiante</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>Esta seguro que quiere eliminar este Estudiante?</p>
              <p class="text-warning">
                <small>Advertencia Registro será borrado de la tabla.</small>
              </p>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-danger" value="Delete" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
      getBookItems();

      $("#addBookModal").submit(function() {
        $("#addBookModal").modal("hide");
      });

      $("#getCursoModal").submit(function() {
        $("#getCursoModal").modal("hide");
      });
      $("#editBookModal").submit(function() {
        $("#editBookModal").modal("hide");
      });

      $("#deleteBookModal").submit(function() {
        $("#deleteBookModal").modal("hide");
      });
    </script>
  </body>
</html>
